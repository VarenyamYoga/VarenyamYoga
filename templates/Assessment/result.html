{% extends 'base.html' %}    

{% block body %}
    <div class="mt-5">
    </div>
    <div class="container">
        
        <table class="table">
            <thead class="thead-dark">
                <tr>
                <th scope="col">Asessment Trainer</th>
                <th scope="col">Asessment Name</th>
                <th scope="col">Asessment Title</th>
                <th scope="col">Marks Obtained</th>
                <th scope="col">Total Marks</th>
                </tr>
            </thead>
                <tbody>
                    <tr>
                    <td>{{Asessment.Trainer}}</td>
                    <td>{{Asessment.name}}</td>
                    <td>{{Asessment.question_paper.qPaperTitle}}</td>
                    <td>{{score}}</td>
                    <td>{{Asessment.total_marks}}</td>
                    </tr>
                </tbody>
        </table>
    </div>
    
{% endblock %}
