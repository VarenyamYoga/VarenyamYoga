{% extends 'base_faculty.html' %}

{% block body %}
    <div class="mt-5">
    </div>

<div class="row">
	<div class="col-md-2"></div>
    <div class="col-md-6">
    <div class="ml-5 container">
        {% if Asessment %}
                <table class="table">
                    <thead class="thead" style="color: #745959; background-color: #87ff9b">
                        <tr>
                        <th scope="col">Asessment Name</th>
                        <th scope="col">Asessment Trainer</th>
                        <th scope="col">Asessment Total Marks</th>
                        </tr>
                    </thead>
                {% for Asessment in Asessment %}
                        <tbody>
                            <tr>
                            <td>{{Asessment.name}}</td>
                            <td>{{Asessment.Trainer}}</td>
                            <td>{{Asessment.total_marks}}</td>
                            </tr>
                        </tbody>
                {% endfor %}
                </table>
        {% else %}
            <div class="jumbotron text-center bg-success">
                NO EXAMS CREATED
            </div>
        {% endif %}
    </div>


{% endblock %}
